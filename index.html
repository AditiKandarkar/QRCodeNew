<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Language</title>
</head>
<body>
  <h2>Which language do you want to listen to?</h2>
  <button onclick="playAudio('english')">English</button>
  <button onclick="playAudio('marathi')">Marathi</button>

  <audio id="englishAudio" src="Song_1.mpeg"></audio>
  <audio id="marathiAudio" src="marathi_audio.mp3"></audio>

  <script>
    function playAudio(lang) {
      if (lang === "english") {
        document.getElementById("englishAudio").play();
      } else {
        document.getElementById("marathiAudio").play();
      }
    }
  </script>
</body>
</html>
