<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Language</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #357ABD;
      transform: scale(1.05);
    }

    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Choose your language to listen</h2>

  <div class="button-container">
    <button onclick="playAudio('english')">English</button>
    <button onclick="playAudio('marathi')">Marathi</button>
  </div>

  <audio id="englishAudio" src="English_Song.mpeg" preload="auto" controls></audio>
  <audio id="marathiAudio" src="Marathi_Song.mpeg" preload="auto" controls></audio>

  <script>
    function playAudio(lang) {
      const english = document.getElementById("englishAudio");
      const marathi = document.getElementById("marathiAudio");

      
      english.pause();
      marathi.pause();
      english.currentTime = 0;
      marathi.currentTime = 0;

      
      english.style.display = "none";
      marathi.style.display = "none";

      
      if (lang === "english") {
        english.style.display = "block";
        english.play();
      } else {
        marathi.style.display = "block";
        marathi.play();
      }
    }
  </script>
</body>
</html>
